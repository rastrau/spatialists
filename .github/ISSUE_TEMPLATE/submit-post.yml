name: Submit a post
description: Suggest a post to spatialists.ch
title: "The title of the post goes here"
labels: ["new post"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to submit a post idea! Please note: Your post may be edited, in which case you will get final approval. Your post may also be refused, for example, if it has marketing character or if it is deemed not suitable or interesting for the Spatialists.ch audience.
  - type: textarea
    id: post-content
    attributes:
      label: Post content
      placeholder: The content of the post goes here. You can use Markdown elements for formatting your text.
      value: | 
        The content of the post goes here. You can use Markdown elements for formatting your text, for example:
        
        *italics* or _italics_
        
        **bold**
        
        A link to [Wikipedia](https://en.wikipedia.org).
        
        You can also add footnotes^[This is a footnote. It can also contain a [link](https://spatialist.ch).] to your text. The footnote won't be rendered correctly on Github, but it will on Spatialists.
        
        A list: 
        
        - first item
          - first sub-item
          - second sub-item 
        - second item
    validations:
      required: true
  - type: textarea
    id: post-blurb
    attributes:
      label: Blurb or short intro, two sentences long (appears on the main page, in the Mastodon post and in the LinkedIn post). Please use appropriate hashtags as part of the text. The hashtags #GIS #GISchat #geospatial #SwissGIS will be added by default, you don't have to use these.
      placeholder: The blurb or short intro/teaser for the post goes here. It is two sentences long. Use common #hashtags. The hashtags #GIS #GISchat #geospatial #SwissGIS will be added by default.
      value: | 
        The blurb or short intro/teaser for the post goes here. It is two sentences long. Use common #hashtags. The hashtags #GIS #GISchat #geospatial #SwissGIS will be added by default.
    validations:
      required: true
  - type: input
    id: author
    attributes:
      label: Post author
    validations:
      required: true
  - type: textarea
    id: transparency-note
    attributes:
      label: Transparency note: Describe in one sentence, if you are involved in some capacity in what your submission is about (e.g. you lead a project that is mentioned, you work at an organisation that is mentioned, etc.).
      value: Transparency note: Describe in one sentence, if you are involved in some capacity in what your submission is about.
    validations:
      required: false
  - type: textarea
    id: message
    attributes:
      label: Message to Spatialists
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Declaration
      description: |
        By submitting this issue, I confirm that:
        - I have the right to submit it, including suggested imagery.
        - I understand and agree that my post may be refused.
        - I understand and agree that this project, spatialists.ch, and thus my contribution is public.
        - A record of my submission will be kept.
      options:
        - label: I agree to the above.
          required: true
          
